name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  issues: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Configure npm auth
        run: |
          # write .npmrc in the workspace so it's easy to inspect in CI artifacts if needed
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          # show presence (not value) and run whoami to validate token
          echo "NPM token present: $( [ -z \"$NPM_TOKEN\" ] && echo no || echo yes )"
          npm whoami || true
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify .npmrc
        run: |
          echo ".npmrc exists: "
          test -f .npmrc && echo yes || echo no
          echo ".npmrc preview (token masked):"
          sed -E 's/(_authToken=).*/\1[REDACTED]/' .npmrc || true

      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --no-ci
